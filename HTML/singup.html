<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Validator</title>
    <link rel="stylesheet" href="../CSS/login&signup.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&family=IBM+Plex+Serif:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <script src="../JS/validationSignup.js"></script>
    <div class="container">
      <form id="form" class="form">
        <h2>Register with us</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter Username">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter Email">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Password2</label>
          <input type="password" id="password2" placeholder="Enter Password Again">
          <small>Error message</small>
        </div>
        <button type="submit">Submit</button>
        <a href="login.html">Have account </a>
      </form>
    </div>
    <script src="../js/custom.js"></script>
  </body>
</html>
